    <div>

    </div>

        <button onclick="tinhDiem()">Tính điểm</button>
    </div>

        <p>Kết quả</p>
        <input type="text" id="kq">

        function tinhToan(phepTinh){
            let soThuNhat = Number(document.getElementById("soThuNhat").value);
            let soThuHai = parseFloat(document.getElementById("soThuHai").value);
            let canhBao="";
            if(!soThuNhat){
                canhBao += " Vui lòng nhập số thứ nhất "
            }
            if(!soThuHai){
                canhBao += " Vui lòng nhập số thứ hai "
            }
            if(canhBao){
                alert(canhBao)
            }
            let ketQua=0;
            if(phepTinh=='cong'){
                ketQua=soThuNhat+soThuHai
            }
            else if(phepTinh=='tru'){
                ketQua=soThuNhat-soThuHai
            }
            else if(phepTinh=='nhan'){
                ketQua=soThuNhat*soThuHai
            }
            else{
                ketQua=soThuNhat/soThuHai
            }
            document.getElementById('ketQua').value=ketQua;
        }

        function tinhDiem(){
            let A = parseFloat(document.getElementById("A").value);
            let B = parseFloat(document.getElementById("B").value);
            let C = parseFloat(document.getElementById("C").value);

            let canhBao =""
            if(!A || A<0 || A>10){
                canhBao += " Vui lòng nhập lại điểm A "
            }
            if(!B || B<0 || B>10){
                canhBao += " Vui lòng nhập lại điểm B "
            }
            if(!C ||C<0 || C>10){
                canhBao += " Vui lòng nhập lại điểm C "
            }
            if(canhBao){
                alert(canhBao)
                return;
            }
            let tong = A * 0.6 + B * 0.3 + C * 0.1;
            diemChu="";
            if (8 < tong && tong <= 10) {
                diemChu +="A";
            }
            else if (7 < tong && tong <= 8) {
                diemChu +="B";
            }

            else if (5 < tong && tong <= 7) {
                diemChu +="C";
            }
            else if (4 < tong && tong <= 5) {
                diemChu +="D";
            }
            else {
                diemChu +="F";
            }
            document.getElementById("kq").value=diemChu;
        }
    </script>
