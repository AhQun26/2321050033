        function tinhbmi(){
            let height= document.getElementById('height').value;
            let weight= document.getElementById("weight").value;
            let ketQua= weight/(height * height);

            let canhBao =""
            if(!height){
                canhBao += " Vui lòng nhập lại chiều cao "
            }
            if(!weight){
                canhBao += " Vui lòng nhập lại cân nặng "
            }
            if(canhBao){
                alert(canhBao)
                return;
            }
            if (ketQua<18.5){
                document.getElementsByClassName('img')[0].src="./18.5.jpg"
            }
            else if (ketQua>=18.5 && ketQua<25){
                document.getElementsByClassName('img')[0].src="./18.5-25.jpg"
            }
            else if (ketQua>25&& ketQua<30){
                document.getElementsByClassName('img')[0].src="./25-30.jpg"
            }
            else if (ketQua>=30 && ketQua<40){
                document.getElementsByClassName('img')[0].src="./30-40.jpg"
            }
            else{
                document.getElementsByClassName('img')[0].src="./40-.jpg"
            }
